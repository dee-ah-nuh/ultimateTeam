<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&display=swap" rel="stylesheet">


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Sport</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sport-selection-container">
        <h1>Choose Your Sport</h1>
        <div class="sports-options">
            <button class="sport-btn"><span class="material-symbols-outlined">sports_soccer</span> Soccer</button>
            <button class="sport-btn"><span class="material-symbols-outlined">sports_basketball</span> Basketball</button>
            <button class="sport-btn"><span class="material-symbols-outlined">sports_tennis</span> Pickleball</button> <!-- Assuming you use the tennis icon for pickleball -->
            <button class="sport-btn"><span class="material-symbols-outlined">sports_esports</span> Online</button>
        </div>        
    </div>
    <script src="js/choose-sport.js"></script>
</body>
</html>
